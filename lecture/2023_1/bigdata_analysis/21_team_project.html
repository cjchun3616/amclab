<h3 id="voice-activity-detection-vad-1">Voice Activity Detection (VAD)</h3>
<ul>
<li>Onset : 음성의 시작 지점</li>
<li>Offset : 음성의 끝 지점</li>
<li>Centerset : 음성의 가운데 지점</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>

<h3 id="%EC%9D%8C%EC%84%B1-%EB%8D%B0%EC%9D%B4%ED%84%B0%EC%85%8B">음성 데이터셋</h3>
<ul>
<li>
<p>학습 데이터 : 50,000개 (wav 및 txt 파일)</p>
<ul>
<li>Mono, 16,000Hz, 16bits, 정확히 4초</li>
<li>Onset, Offset, Sound_Class</li>
<li>드론 잡음이 섞여 있음</li>
<li>Silence / Car / Dog / Speech</li>
</ul>
</li>
<li>
<p>평가 데이터 : 10,000개 (wav 파일)</p>
<ul>
<li>학습 데이터와 상동</li>
<li>txt 파일은 주어지지 않음!</li>
</ul>
</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>

<h3 id="txt-%EB%8D%B0%EC%9D%B4%ED%84%B0">txt 데이터</h3>
<ul>
<li><strong>onset, offset, sound_class</strong> 정보를 가짐</li>
<li><strong>sound_class</strong> : speech / car / dog / silence</li>
<li><strong>onset, offset</strong> : class가 silence일 경우, <code>0.0 및 1.0</code>을 제시함 (초 단위)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">txtfile = <span class="hljs-built_in">open</span>(txtpath, <span class="hljs-string">&quot;r&quot;</span>)
content = txtfile.read()
onset, offset, sound_class = content.split(<span class="hljs-string">&quot;\t&quot;</span>)   
        
<span class="hljs-keyword">if</span> <span class="hljs-string">&quot;speech&quot;</span> <span class="hljs-keyword">in</span> sound_class:
    centerset = (<span class="hljs-built_in">float</span>(onset) + <span class="hljs-built_in">float</span>(offset)) / <span class="hljs-number">2.0</span>
<span class="hljs-keyword">else</span>:
    <span class="hljs-keyword">pass</span>
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
