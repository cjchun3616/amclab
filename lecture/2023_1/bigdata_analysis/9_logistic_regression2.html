<h1>로지스틱 회귀</h1>
<ul>
<li>
<p>원인(독립변수)의 따라 결과(종속변수)가 발생함</p>
<ol>
<li>공부한 시간 → 과목통과 여부(Pass/Fail)</li>
<li>자동차 속도 → 과속 여부</li>
<li>키, 몸무게 → 과체중 여부</li>
</ol>
</li>
<li>
<p><span style="color:red"><strong>독립변수에 따라 종속변수의 범주(category)를 예측하는 것을<br />
로지스틱 회귀</strong></span>라고 함</p>
<ul>
<li>이진 분류(Binary Classification)</li>
<li>다중 분류(Multi-class Classification)</li>
</ul>
</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Sex</span>
x_train[:, <span class="hljs-number">0</span>] = df_train[<span class="hljs-string">&quot;Sex&quot;</span>].<span class="hljs-built_in">map</span>( {<span class="hljs-string">&quot;male&quot;</span>: <span class="hljs-number">0</span>, <span class="hljs-string">&quot;female&quot;</span>: <span class="hljs-number">1</span>} ).astype(<span class="hljs-built_in">float</span>)

<span class="hljs-comment"># Pclass</span>

x_train[:, <span class="hljs-number">2</span>] = (df_train[<span class="hljs-string">&quot;Fare&quot;</span>] - df_train[<span class="hljs-string">&quot;Fare&quot;</span>].mean()) / df_train[<span class="hljs-string">&quot;Fare&quot;</span>].std()

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sigmoid</span>(<span class="hljs-params">x</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-number">1.0</span> / (<span class="hljs-number">1.0</span> + np.exp(-x))

<span class="hljs-keyword">def</span> <span class="hljs-title function_">hypothesis</span>(<span class="hljs-params">w, x, b</span>):
    <span class="hljs-keyword">return</span> sigmoid(x.dot(w) + b)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">cost_function</span>(<span class="hljs-params">h, y</span>):
    <span class="hljs-keyword">return</span> -np.mean(y * np.log(h + <span class="hljs-number">1e-8</span>) + (<span class="hljs-number">1.0</span> - y) * np.log(<span class="hljs-number">1.0</span> - h + <span class="hljs-number">1e-8</span>))
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="25" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">epoch = <span class="hljs-number">20000</span>
alpha = <span class="hljs-number">5e-3</span>

total_loss = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(epoch):
    h = hypothesis(w, x_train, b)
    loss = cost_function(h, y_train)    
    
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>):
        w[j] = w[j] - alpha * np.mean((h - y_train) * x_train[:, j])
    b = b - alpha * np.mean((h - y_train))

    total_loss.append(loss)     
total_loss = np.array(total_loss) 
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
