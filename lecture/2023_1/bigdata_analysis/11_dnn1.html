<h3>BostonHousing 데이터셋을 활용해서</h3>
<h3>심층신경망을 Numpy로 구현해보자!</h3>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Colab에서 동작하도록 변경하자!</span>
<span class="hljs-comment"># 자신의 Google Drive를 마운트하는 코드를 추가하자!</span>
df_data = pd.read_csv(<span class="hljs-string">&quot;BostonHousing.csv&quot;</span>)
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bh_data = np.array(df_data.values, dtype=np.float32)

x_train = np.array(bh_data[:<span class="hljs-number">400</span>,:<span class="hljs-number">13</span>], dtype=np.float32).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">13</span>)
y_train = np.array(bh_data[:<span class="hljs-number">400</span>,<span class="hljs-number">13</span>], dtype=np.float32).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
x_test = np.array(bh_data[<span class="hljs-number">400</span>:,:<span class="hljs-number">13</span>], dtype=np.float32).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">13</span>) 
y_test = np.array(bh_data[<span class="hljs-number">400</span>:,<span class="hljs-number">13</span>], dtype=np.float32).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)

mu = np.mean(x_train, axis=<span class="hljs-number">0</span>)
sigma = np.std(x_train, axis=<span class="hljs-number">0</span>)

x_train = (x_train - mu) / sigma
x_test = (x_test - mu) / sigma
<span class="hljs-built_in">print</span>(x_train.shape, y_train.shape, x_test.shape, y_test.shape)
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Linear</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, in_features, out_features</span>):        
        self.weight = np.random.rand(in_features, out_features)
        self.bias = np.random.rand(out_features)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):        
        self.<span class="hljs-built_in">input</span> = x
        x = np.dot(x, self.weight) + self.bias
        <span class="hljs-keyword">return</span> x

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, grad_output, learning_rate</span>):         
        grad_weight = np.dot(self.<span class="hljs-built_in">input</span>.T, grad_output)
        grad_bias = np.<span class="hljs-built_in">sum</span>(grad_output, axis=<span class="hljs-number">0</span>)                
        grad_input = np.dot(grad_output, self.weight.T)
        
        self.weight = self.weight - learning_rate * grad_weight
        self.bias = self.bias - learning_rate * grad_bias
        <span class="hljs-keyword">return</span> grad_input
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ReLU</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        self.<span class="hljs-built_in">input</span> = x
        <span class="hljs-keyword">return</span> np.maximum(x, <span class="hljs-number">0</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, grad_output</span>):
        grad_input = grad_output.copy()
        grad_input[self.<span class="hljs-built_in">input</span> &lt; <span class="hljs-number">0</span>] = <span class="hljs-number">0</span>
        <span class="hljs-keyword">return</span> grad_input
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MLP</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, input_size, hidden_size, output_size, learning_rate</span>):
        self.layer1 = Linear(input_size, hidden_size)
        self.relu = ReLU()
        self.layer2 = Linear(hidden_size, output_size)
        self.learning_rate = learning_rate

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = self.layer1.forward(x)
        x = self.relu.forward(x)
        x = self.layer2.forward(x)        
        <span class="hljs-keyword">return</span> x

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, y_true, y_pred</span>):        
        grad_output = y_pred - y_true
        grad_output /= <span class="hljs-built_in">len</span>(y_true)        
        
        grad_output = self.layer2.backward(grad_output, self.learning_rate)
        grad_output = self.relu.backward(grad_output)
        grad_output = self.layer1.backward(grad_output, self.learning_rate)
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="46" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">loss_function</span>(<span class="hljs-params">h, y</span>): 
    err = (h - y) ** <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> np.mean(err)

mlp = MLP(input_size=<span class="hljs-number">13</span>, hidden_size=<span class="hljs-number">16</span>, output_size=<span class="hljs-number">1</span>, learning_rate=<span class="hljs-number">1e-2</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">epoch = <span class="hljs-number">1000</span>

losses = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(epoch):
    y_pred = mlp.forward(x_train)    
    losses.append(loss_function(y_pred, y_train))
    
    mlp.backward(y_train, y_pred)    
losses = np.array(losses) 
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">plt.plot(<span class="hljs-number">10.0</span> * np.log(losses / (np.<span class="hljs-built_in">max</span>(losses + <span class="hljs-number">1e-5</span>))))
plt.show()
