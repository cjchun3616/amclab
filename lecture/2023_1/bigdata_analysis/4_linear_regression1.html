<h1>선형 회귀 개요</h1>
<ul>
<li>
<p>원인(독립변수)의 따라 결과(종속변수)가 발생함</p>
<ol>
<li>공부한 시간 → 성적</li>
<li>자동차 속도 → 제동거리</li>
<li>키(height) → 몸무게(weight)</li>
</ol>
</li>
<li>
<p>독립변수가 종속변수에 미치는 영향력의 크기를 파악하고, <span style="color:red"><strong>독립변수에 따라 종속변수의 값을 예측하는 것을 회귀 분석</strong></span>이라고 함</p>
</li>
<li>
<p>선형 회귀(Linear Regression)은 회귀 분석에서도  <span style="color:red"><strong>독립변수에 따라<br />
종속변수의 값이 선형</strong></span>일 경우를 가리킴</p>
</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>

<h1>선형 회귀</h1>
<ul>
<li>
<p>특정 데이터 분포에 잘 맞는 가설 함수(Hypothesis)가 있다.</p>
</li>
<li>
<p>데이터 분포에 잘 맞는 가설 함수는 비용 함수(Cost Function)를<br />
통하여 비교 혹은 측정할 수 있다.</p>
</li>
<li>
<p>가장 잘 맞는 가설 함수를 어떻게 구할까?<br />
→ <span style="color:red"><strong>경사하강법(Gradient Descent Method)</strong></span></p>
</li>
</ul>
