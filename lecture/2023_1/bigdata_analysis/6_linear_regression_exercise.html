<h1>아래와 같이 작성해보자!</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

N = <span class="hljs-number">5000</span> <span class="hljs-comment"># 전체 데이터셋 : 5,000개</span>
x1 = np.array(np.random.randn(N)).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
x2 = np.array(np.random.randn(N)).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
x3 = np.array(np.random.randn(N)).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
x = np.concatenate((x1, x2, x3), axis=-<span class="hljs-number">1</span>)
noise = <span class="hljs-number">0.5</span> * np.random.randn(N).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)

<span class="hljs-comment"># y = 5*x1 + 10*x2 + 3*x3 + 6.5 + noise</span>
y = <span class="hljs-number">5.0</span>*x1 + <span class="hljs-number">10.0</span>*x2 + <span class="hljs-number">3.0</span>*x3 + <span class="hljs-number">6.5</span> + noise 
<span class="hljs-built_in">print</span>(x.shape, y.shape, noise.shape)
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># train셋 : 4,000개, test셋 : 1,000개</span>
x_train = x[:<span class="hljs-number">4000</span>]
y_train = y[:<span class="hljs-number">4000</span>].reshape(-<span class="hljs-number">1</span>,)
x_test = x[<span class="hljs-number">4000</span>:]
y_test = y[<span class="hljs-number">4000</span>:].reshape(-<span class="hljs-number">1</span>,)

<span class="hljs-built_in">print</span>(x_train.shape, y_train.shape, x_test.shape, y_test.shape)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hypothesis</span>(<span class="hljs-params">x, w, b</span>):
    h = x.dot(w) + b
    <span class="hljs-keyword">return</span> h

<span class="hljs-keyword">def</span> <span class="hljs-title function_">MSE</span>(<span class="hljs-params">y_pred, y_true</span>):
    err = (y_pred - y_true) ** <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> np.mean(err)
</code></pre>
