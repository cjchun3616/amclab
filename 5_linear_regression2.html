<h1>확률적 경사하강법(SGD)</h1>
<ul>
<li>전체 샘플(N)에 대해서 업데이트를 하지 않고,<br />
<span style="color:red"><strong>작은 사이즈로 여러 번에 걸쳐서 업데이트 수행 → batch size</strong></span><br />
<img src="images/image05_01.png" alt="" style="width:1000px;" /></li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="26" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<p><strong>1. 경사하강법(Gradient Descent)</strong><br />
- <span style="color:red"><strong>모든</strong></span> 데이터 샘플에 대해서 계산<br />
- 최적의 한 업데이트를 수행함<br />
- 느리고, 많은 메모리를 필요로 함</p>
<p><strong>2. 확률적 경사하강법(Stochastic Gradient Descent, SGD)</strong><br />
- <span style="color:red"><strong>일부</strong></span> 데이터 샘플에 대해서 계산<br />
- 다소 오류가 있지만 <span style="color:red"><strong>결국에는 수렴</strong></span>함<br />
- <span style="color:red"><strong>빠르고, 적은 메모리로 가능</strong></span>함</p>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="26" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<ul>
<li>
<p>Q. 딥러닝 학습할 때 배치 사이즈는 크게해야 할까? 작게해야 할까?</p>
</li>
<li>
<p><strong>ChatGPT : 배치 사이즈를 <span style="color:red">크게</span>할 때의 장점은 다음과 같습니다.</strong></p>
<ol>
<li><strong>메모리 사용 효율성 향상:</strong> 배치 사이즈가 크면 한 번에 많은 데이터를 처리할 수 있기 때문에 GPU 메모리 사용 효율성이 향상됩니다.</li>
<li><strong>파라미터 업데이트의 안정성:</strong> 배치 사이즈가 크면 각 배치마다의 gradient가 큰 변동을 보일 수 있지만, 전체 데이터셋에 대한 gradient의 평균을 구하면 그 변동이 줄어듭니다. 이를 통해 파라미터 업데이트가 더 안정적으로 이루어지므로 학습이 더욱 수렴하기 쉬워집니다.</li>
<li><strong>일반화 성능 향상:</strong> 배치 사이즈가 크면 각 배치의 데이터가 다양하게 포함될 가능성이 높아져서 일반화 성능이 향상될 수 있습니다.</li>
</ol>
</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="26" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<ul>
<li>
<p>Q. 딥러닝 학습할 때 배치 사이즈는 크게해야 할까? 작게해야 할까?</p>
</li>
<li>
<p><strong>ChatGPT : 배치 사이즈를 <span style="color:red">작게</span>할 때의 장점은 다음과 같습니다.</strong></p>
<ol>
<li><strong>더 빠른 모델 학습:</strong> 배치 사이즈가 작으면 GPU 메모리 사용량이 줄어들어 더 빠른 모델 학습이 가능해집니다.</li>
<li><strong>더 좋은 로컬 최소값(local minimum) 탐색:</strong> 배치 사이즈가 작으면 각 배치마다의 gradient 변동이 크기 때문에 파라미터 업데이트가 더 불안정해질 수 있습니다. 그러나 이를 통해 더 많은 로컬 최소값을 탐색할 수 있어서 전체적인 학습 성능이 향상될 수 있습니다.</li>
</ol>
</li>
</ul>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>

<h1>아래와 같이 작성해보자!</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

N = <span class="hljs-number">3000</span>

x = np.array(np.random.rand(N))
y = <span class="hljs-number">10.0</span> * np.array(x + <span class="hljs-number">0.05</span> * np.random.randn(N)) + <span class="hljs-number">10.0</span>
<span class="hljs-comment"># y = 10x + 10</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">plt.plot(x, y, linestyle=<span class="hljs-string">&#x27;None&#x27;</span>, marker=<span class="hljs-string">&#x27;o&#x27;</span>, color=<span class="hljs-string">&#x27;blue&#x27;</span>)

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">w = np.random.rand()
b = np.random.rand()
<span class="hljs-built_in">print</span>(w, b)
</code></pre>
<p><code>0.8206928151815919 0.618602043330134</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hypothesis</span>(<span class="hljs-params">w, b, x</span>):
    <span class="hljs-keyword">return</span> (w * x + b)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">cost_function</span>(<span class="hljs-params">h, y</span>):
    err = (h - y) ** <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> np.mean(err)
</code></pre>
<footer>2023년 1학기 빅데이터 분석</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="2023년 1학기 빅데이터 분석" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="26" style="--footer:2023년 1학기 빅데이터 분석;--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">alpha = <span class="hljs-number">1e-2</span>
epoch = <span class="hljs-number">10000</span>

cost_list = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(epoch):
    h = hypothesis(w, b, x)
    cost = cost_function(h, y)
    cost_list.append(cost)
    
    w = w - alpha * np.mean((h -y) * x)
    b = b - alpha * np.mean(h -y)
    
cost_list = np.array(cost_list)
</code></pre>

<h1>SGDRegressor 활용</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> SGDRegressor

<span class="hljs-keyword">def</span> <span class="hljs-title function_">MSE</span>(<span class="hljs-params">y_true, y_pred</span>):
    err = (y_true - y_pred) ** <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> np.mean(err)

reg = SGDRegressor(alpha=alpha)
loss = []
